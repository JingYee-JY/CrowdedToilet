<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowded Toilet</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="style.css">
    
</head>
<body ontouchstart = "touchstart(event)"
ontouchmove ="touchmove(event)"
ontouchend ="handleInput()">
    <div class="start">
        <img class="title" src="./img/title.png">
        <div class="preview">
            <img class="pre-sign" src="./img/Female Sign.png">
            <img class="pre-sign" src="./img/Male Sign.png">
        </div>
        <button class="startButton">
            <img class="btn" src="./img/start.png">
        </button>
    </div>
    <div class="selection hide">
        <img class="title" src="./img/title.png">
        <img class="selectImag" src="./img/selectionImg.png">
        <button class="easy">
            <img class="btn" src="./img/easy.png">
        </button>
        <button class="normal">
            <img class="btn" src="./img/normal.png">
        </button>
        <button class="hard">
            <img class="btn" src="./img/hard.png">
        </button>
    </div>
    <div class="background">
        <div class="game hide">
            <div class="topRight hide">
                    <button class="help">
                        <img class="icon" src="./img/help.png">
                    </button>
                    <button class="setting">
                        <img class="icon" src="./img/setting.png">
                    </button>
                </div>
                <div class="topMiddle">
                    <div class="questionNumber">0/0</div>
                </div>
                <div class="Leftsigns">
                    <img class="Fesign" src="./img/Female Sign.png">
                    <img class="arrow" src="./img/Arrow Left.png">
                </div>
                <div class="Rightsigns">
                    <img class="Fesign" src="./img/Male Sign.png">
                    <img class="arrow" src="./img/Arrow Right.png">
                </div>
                <div class="speech"></div>
                <div class="person"></div>
        </div>
    </div>
    <div class="final hide">
    </div>
    <script src="./script.js"></script>
</body>
</html>
