<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Crowded Toilet</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="style.css">
    
</head>
<body ontouchstart = "touchstart(event)"
ontouchmove ="touchmove(event)"
ontouchend ="control()">
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/preview.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
        <div class="game hide">
            <div class="topRight hide">
                    <button class="help">
                        <img class="icon" src="./img/help.png">
                    </button>
                    <button class="setting">
                        <img class="icon" src="./img/setting.png">
                    </button>
                </div>
                <div class="topMiddle">
                    <div class="questionNumber">0/0</div>
                    <div class="input">Swipe left or right to move the people.</div>
                </div>
                <div class="speech hide"></div>
                <div class="person"></div>
    </div>
    <div class="final hide">
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>
    <audio id="correct" src="./sound/correct.wav"></audio>
    <audio id="wrong" src="./sound/wrong.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
